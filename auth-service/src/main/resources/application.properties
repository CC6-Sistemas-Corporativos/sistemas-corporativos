# =====================================
# Spring
# =====================================
server.port=${SERVER_PORT:8085}
server.servlet.context-path=/v1
spring.application.name=auth-service

# =====================================
# JWT Configuration
# =====================================
# Chave JWT deve ter no mínimo 256 bits (32 caracteres) para HMAC-SHA256
jwt.secret=${JWT_SECRET:mySecretKeyForJWT2024SystemAuth}
jwt.expiration=${JWT_EXPIRATION:86400000}

# =====================================
# Service URLs for direct communication (bypass gateway)
# =====================================
user-service.url=${USER_SERVICE_URL:http://localhost:8081}
candidate-service.url=${CANDIDATE_SERVICE_URL:http://localhost:8082}
recruiter-service.url=${RECRUITER_SERVICE_URL:http://localhost:8083}
job-service.url=${JOB_SERVICE_URL:http://localhost:8084}

# =====================================
# Management
# =====================================
management.endpoints.web.exposure.include=*
management.endpoints.web.base-path=/actuator

# =====================================
# OpenAPI Documentation
# =====================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# =====================================
# Logging
# =====================================
logging.level.com.cc6.auth=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
