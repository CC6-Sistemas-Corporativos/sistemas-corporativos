# =====================================
# Spring
# =====================================
server.port=8080
spring.application.name=gateway-service
# =====================================
# Spring Cloud Gateway Routes
# =====================================
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/v1/users/**
# =====================================
spring.cloud.gateway.routes[1].id=candidate-service
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/v1/candidates/**
# =====================================
spring.cloud.gateway.routes[2].id=recruiter-service
spring.cloud.gateway.routes[2].uri=http://localhost:8083
spring.cloud.gateway.routes[2].predicates[0]=Path=/v1/recruiters/**
# =====================================
# Management
# =====================================
management.endpoints.web.exposure.include=*
management.endpoint.gateway.enabled=true
management.endpoints.web.base-path=/actuator
