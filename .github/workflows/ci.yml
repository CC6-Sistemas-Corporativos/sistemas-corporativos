# .github/workflows/ci.yml

# Nome do workflow que aparecerá na aba "Actions" do GitHub
name: CI do Projeto Java com Maven

# Gatilhos: Define quando este workflow deve ser executado
on:
  # Roda em todo Pull Request que tem a branch 'main' como alvo
  pull_request:
    branches: [ main ]
  # Roda também em pushes diretos para a branch 'main' (após um merge, por exemplo)
  push:
    branches: [ main ]

# Permissões mínimas para a execução, uma boa prática de segurança
permissions:
  contents: read

# Evita que workflows duplicados rodem ao mesmo tempo para o mesmo PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Define os jobs (tarefas) que o workflow irá executar
jobs:
  # O nome do job é 'build-and-test'
  build-and-test:
    # O nome que aparecerá no GitHub para este job
    name: Compilação e Testes
    # A máquina virtual que será usada para executar os comandos
    runs-on: ubuntu-latest

    # Os passos que o job executará em sequência
    steps:
      # Passo 1: Clona o código do seu repositório para a máquina virtual
      - name: Checkout do código
        uses: actions/checkout@v4

      # Passo 2: Configura o ambiente Java (JDK) na máquina
      - name: Configurar Java JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          # Habilita o cache das dependências do Maven para acelerar builds futuros
          cache: 'maven'

      # Passo 3: Executa o build e os testes usando Maven
      # O comando 'verify' compila, executa os testes e empacota a aplicação.
      # Se qualquer teste falhar, este passo falhará e o workflow será interrompido.
      - name: Executar Build e Testes com Maven
        run: mvn -B verify --file pom.xml