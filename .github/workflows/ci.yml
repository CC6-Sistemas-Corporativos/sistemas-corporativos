# Nome do workflow que aparecerá na aba "Actions" do GitHub
name: CI do Projeto Java com Maven

# Gatilhos: Define quando este workflow deve ser executado
on:
  # Roda em todo Pull Request que tem a branch 'main' como alvo
  pull_request:
    branches: [ main ]
  # Roda também em pushes diretos para a branch 'main' (após um merge, por exemplo)
  push:
    branches: [ main ]

# Permissões mínimas para a execução — boa prática de segurança
permissions:
  contents: read

# Evita que workflows duplicados rodem ao mesmo tempo para o mesmo PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Define os jobs (tarefas) que o workflow irá executar
jobs:

  # JOB 1 — LINT
  lint:
    name: Análise de Estilo e Qualidade de Código (Lint)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Java JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # Exemplo com Checkstyle (ou outro plugin configurado no pom.xml)
      - name: Executar Lint com Maven
        run: mvn -B checkstyle:check --file pom.xml

  # JOB 2 — BUILD
  build:
    name: Compilação do Projeto
    runs-on: ubuntu-latest
    needs: lint  # só roda se o Lint passar

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Java JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Executar Build com Maven
        run: mvn -B clean package --file pom.xml

  # JOB 3 — TESTES
  test:
    name: Execução dos Testes Automatizados
    runs-on: ubuntu-latest
    needs: build  # só roda se o Build passar

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Java JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Executar Testes com Maven
        run: mvn -B test --file pom.xml
